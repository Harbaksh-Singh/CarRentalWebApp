<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Car Rental Database</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<div class="d-flex justify-content-between align-items-center w-100">
						<a class="navbar-brand" href="index.html">Home</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="#">Booking</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="customer.html">Customer</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="car.html">Car</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="employee.html">Employee</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="billing.html">Billing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Insurance</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Maintenance</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<h2 class="mt-4 text-center">Cars</h2>
		<div class="container mt-4">
			<form id="registrationForm" method="post">
				<div class="mb-3">
					<label for="VIN_number" class="form-label">VIN Number:</label>
					<input type="text" class="form-control" name="VIN_number" required />
				</div>

				<div class="mb-3">
					<label for="make" class="form-label">Make:</label>
					<input type="text" class="form-control" name="make" required />
				</div>

				<div class="mb-3">
					<label for="model" class="form-label">Model:</label>
					<input type="text" class="form-control" name="model" required />
				</div>

				<div class="mb-3">
					<label for="year" class="form-label">Year:</label>
					<input type="number" class="form-control" name="year" required />
				</div>

				<div class="mb-3">
					<label for="colour" class="form-label">Colour:</label>
					<input type="text" class="form-control" name="colour" required />
				</div>

				<div class="mb-3">
					<label for="number_of_seats" class="form-label"
						>Number of Seats:</label
					>
					<input
						type="number"
						class="form-control"
						name="number_of_seats"
						required
					/>
				</div>

				<div class="mb-3">
					<label for="cost_per_day" class="form-label">Cost Per Day:</label>
					<input
						type="number"
						class="form-control"
						name="cost_per_day"
						required
					/>
				</div>

				<div class="mb-3">
					<label for="currently_availible" class="form-label"
						>Currently Available:</label
					>
					<input
						type="text"
						class="form-control"
						name="currently_availible"
						required
					/>
				</div>
				<button type="button" id="submitButton" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>

		<div class="container mt-4">
			<div id="resultMessage"></div>
			<button id="displayButton" class="btn btn-primary">Display Cars</button>
		</div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="scriptCar.js"></script>
	</body>
</html>
