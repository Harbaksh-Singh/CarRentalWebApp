			rel="stylesheet"
		/>

		<style></style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<div class="d-flex justify-content-between align-items-center w-100">
						<a class="navbar-brand" href="index.html">Home</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNav"
							aria-controls="navbarNav"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
					</div>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="#">Booking</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="customer.html">Customer</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="car.html">Car</a>

							<li class="nav-item">

							</li>
							<li class="nav-item">
								<a class="nav-link" href="billing.html">Billing</a>
							</li>

					</div>
				</div>
			</nav>
		</header>

		<h2 class="mt-4 text-center">Customers</h2>
		<div class="container mt-4">
			<form id="registrationForm" method="post">
				<div class="mb-3">
					<label for="customer_id" class="form-label">Customer ID:</label>
					<input type="text" class="form-control" name="customer_id" required />
				</div>

				<div class="mb-3">
					<label for="first_name" class="form-label">First Name:</label>
					<input type="text" class="form-control" name="first_name" required />
				</div>

				<div class="mb-3">
					<label for="last_name" class="form-label">Last Name:</label>
					<input type="text" class="form-control" name="last_name" required />
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email:</label>
					<input type="email" class="form-control" name="email" required />
				</div>

				<div class="mb-3">
					<label for="phone_number" class="form-label">Phone Number:</label>
					<input type="tel" class="form-control" name="phone_number" required />
				</div>

				<div class="mb-3">
					<label for="address" class="form-label">Address:</label>
					<input class="form-control" name="address" required />
				</div>

				<div class="mb-3">
					<label for="date_of_birth" class="form-label">Date of Birth:</label>
					<input
						type="date"
						class="form-control"
						name="date_of_birth"
						required
					/>
				</div>
				<button type="button" id="submitButton" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="container mt-4 mb-4">
			<div id="resultMessage"></div>
			<button id="displayButton" class="btn btn-primary">
				Display Customers
			</button>
		</div>

        <form id="removeForm">
            <div class="mb-3">
                <label for="remove_input" class="form-label">Remove Customer:</label>
                <input type="text" class="form-control" name="remove_input" required />
            </div>
            <button type="button" id="removeButton" class="btn btn-primary">
                Remove Customer
            </button>
        </form>
        
        
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="customer.js"></script>
	</body>
</html>
