<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Car Rental Database</header>
    <h2 class="mt-4 text-center">User Registration</h2>
    <div class="container mt-4">
        <form id="registrationForm" method="post">
            <div class="mb-3">
                <label for="customer_id" class="form-label">Customer ID:</label>
                <input type="text" class="form-control" name="customer_id" required>
            </div>

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="last_name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" name="phone_number" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input class="form-control" name="address" required></input>
            </div>

            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" name="date_of_birth" required>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container mt-4">
        <div id="resultMessage">asd</div>

        <button id="displayButton" class="btn btn-primary">Display Customers</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
